<div mat-dialog-title>
  Groups
  <mat-tab-group>
    <mat-tab label="Add new group" *ngIf="auth.admin">
        <div mat-dialog-content>
          <mat-form-field>
            <input type="text" matInput name="group" id="group" [(ngModel)]="group" placeholder="Title">
          </mat-form-field>
        </div>
        <div mat-dialog-actions>
          <button mat-raised-button (click)="onNoClick()" color="accent"> Cancel </button>
          <button mat-raised-button (click)="addNewGroup()" color="primary" cdkFocusInitial> Add </button>
        </div>
    </mat-tab>
    <mat-tab label="Subscribe to new group">
      <div mat-dialog-content>
        <div *ngFor="let group of allGroups">
          <mat-checkbox [checked]="myGroups.includes(group)" 
          (change)="change($event, group)">
            {{ group }}
          </mat-checkbox>
        </div>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button (click)="onNoClick()" color="accent"> Cancel </button>
        <button mat-raised-button (click)="onNoClick()" color="primary" cdkFocusInitial> Save </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
