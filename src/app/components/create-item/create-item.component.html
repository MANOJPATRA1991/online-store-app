<form>
  <div mat-dialog-title>
    Create new item
  </div>
  <div mat-dialog-content>
    <mat-form-field>
      <input type="text" matInput name="title" id="title" [(ngModel)]="item.name" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="description" id="description" [(ngModel)]="item.description" 
      placeholder="Description"></textarea>
    </mat-form-field>
    <mat-card-title>
      Select rating
    </mat-card-title>
    <mat-slider min="1" max="10" thumbLabel tickInterval="1" name="max_rating" [(ngModel)]="item.max_rating"></mat-slider>
    <mat-card-content>
      <mat-select placeholder="Multiplier" name="multiplier" [(ngModel)]="item.multiplier">
        <mat-option *ngFor="let num of range" [value]="num">
          {{ num }}
        </mat-option>
      </mat-select>
    </mat-card-content>
    <mat-card-subtitle>
      Max rating: {{ calculateRating() }}
    </mat-card-subtitle>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="time_limit" [(ngModel)]="item.time_limit">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
    <!-- button to trigger the file upload when submitted -->
    <button type="button" mat-raised-button (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
          Upload Image
    </button>
    <div mat-dialog-actions>
      <button mat-raised-button (click)="onNoClick()" color="accent"> Cancel </button>
      <button mat-raised-button (click)="createItem()" color="primary" cdkFocusInitial> Create </button>
    </div>
  </div>
</form>
