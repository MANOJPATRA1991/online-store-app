<form #signupForm="ngForm">
  <mat-card class="signup-card">
    <mat-card-title id="signup">Sign up</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" required>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="Email" type="email" required> 
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="First Name" type="text">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" type="text">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Re-enter password" type="password" required>
      </mat-form-field>
    </mat-card-content>
    
    <button mat-raised-button color="primary" [disabled]="!signupForm.valid">Sign up</button>
    <button mat-raised-button color="accent" routerLink="/login">Cancel</button>
  </mat-card>
</form>
