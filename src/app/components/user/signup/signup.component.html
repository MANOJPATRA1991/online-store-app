<form #signupForm="ngForm">
  <mat-card class="signup-card">
    <mat-card-title id="signup">Sign up</mat-card-title>
    <mat-card-content>
      <p class="alertError" *ngIf="error !== ''">{{ error }}</p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" 
        name="username" [(ngModel)]="user.username" required>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="Email" type="email" 
        name="email" [(ngModel)]="user.email" required> 
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="First Name" type="text" 
        name="firstname" [(ngModel)]="user.firstname">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" type="text" 
        name="lastname" [(ngModel)]="user.lastname">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password" 
        name="password" [(ngModel)]="user.password" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Re-enter password" type="password" 
        name="repassword" [(ngModel)]="user.repassword" required>
      </mat-form-field>
    </mat-card-content>
    
    <button mat-raised-button color="primary" [disabled]="!signupForm.valid" (click)="signup()">Sign up</button>
    <button mat-raised-button color="accent" routerLink="/login">Log in here</button>
  </mat-card>
</form>
